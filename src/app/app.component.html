<mat-toolbar color="primary">
  <span>SVG drawer</span>
  <form class="format-form">
    <mat-form-field appearance="legacy">
      <mat-label>Download format</mat-label>
      <mat-select [(value)]="chosenFormat">
        <mat-option [value]="option" *ngFor="let option of formats">{{
          option
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button>Download</button>
  </form>
</mat-toolbar>

<app-cat-svg></app-cat-svg>
