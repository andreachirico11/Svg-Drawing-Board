<ng-template #line>
  <svg:line [attr.x1]="x1" [attr.x2]="x2" [attr.y1]="y1" [attr.y2]="y2" [attr.stroke]="stroke"
    [attr.stroke-width]="strokeWidth">
  </svg:line>
</ng-template>