<svg
  xmlns="http://www.w3.org/2000/svg"
  id="svgBoard"
  [attr.width]="width"
  [attr.height]="height"
  [attr.viewPort]="viewPort"
  class="main-shadow"
>
  <rect
    id="background"
    [attr.fill]="'white'"
    [attr.width]="'100%'"
    [attr.height]="'100%'"
  ></rect>

  <ng-container>
    <ng-template #newSvgAppendRef></ng-template>
  </ng-container>

  <!-- <ng-container *ngTemplateOutlet="shapesComponent"></ng-container> -->
</svg>
